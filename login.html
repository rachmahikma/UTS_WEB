<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAIN COOKING - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">RAIN COOKING</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 bg-light p-5 rounded shadow text-left">
        <h1 class="mb-4 text-center">Login to Rain Cooking</h1>
        <p class="text-center">Welcome back! Please login to your account.</p>
        <form id="loginForm" class="w-100">
          <div class="form-group">
            <label for="username" class="text-left">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="password" class="text-left">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
        </form>
        <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Buat akun</a></p>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2024 by 22552011035_RACHMAHIKMAWANTI_TIFRP222CID</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');
      if (username === storedUsername && password === storedPassword) {
        window.location.href = 'home.html'; 
      } else {
        alert('Incorrect username or password');
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
