<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAIN COOKING - Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/register.css"> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">RAIN COOKING</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 bg-light p-5 rounded shadow text-left">
        <h1 class="mb-4 text-center">Create Your Account</h1>
        <p class="text-center">Join us and start your cooking journey!</p>
        <form id="registerForm" class="w-100">
          <div class="form-group">
            <label for="newUsername">Username</label>
            <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Choose a password" required>
          </div>
          <button type="submit" class="btn btn-secondary btn-block">REGISTER</button>
        </form>
        <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p>&copy; 2024 by 22552011035_RACHMAHIKMAWANTI_TIFRP222CID</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;
      localStorage.setItem('username', newUsername);
      localStorage.setItem('password', newPassword);
      alert('Registration successful! Please login.');
      window.location.href = 'login.html'; 
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
